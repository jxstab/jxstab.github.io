<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Stabilization Effect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="app-header">
        <span class="version-text">Версия 1.0</span>
        <a href="https://t.me/jeliktontech" target="_blank" class="rainbow-text">t.me/jeliktontech</a>
    </header>

    <div class="app-layout">
        <div id="wrapper-bg" class="stabilization-wrapper">
            <div id="phone-container">
                <img id="phone-image" src="" alt="Телефон">
            </div>
        </div>
    
        <div class="controls">
            <h2>Настройки</h2>

            <div class="control-group">
                <label for="phone-select">Модель телефона:</label>
                <select id="phone-select"></select>
            </div>
            
            <div class="control-group">
                <label for="zoom-slider">Зум: <span id="zoom-value">1.0</span>x</label>
                <input type="range" id="zoom-slider" min="1" max="100" value="1" step="0.1">
            </div>

            <div class="control-group stabilization-control">
                <label>Вращение телефона (Колесо мыши)</label>
                <div class="knob-container">
                    <div id="stabilization-knob"><div id="knob-handle"></div></div>
                </div>
            </div>

            <div id="custom-player">
                <audio id="audio-source" src="music/music.mp3"></audio>
                <div class="player-controls">
                    <button id="play-pause-btn" class="player-btn"><i class="fas fa-play"></i></button>
                    <div class="timeline-container">
                        <div id="timeline"></div>
                        <div id="progress"></div>
                    </div>
                </div>
            </div>
    
            <button id="dev-mode-button">Режим разработчика</button>
            <p id="dev-mode-info" class="hidden">✓ Режим активен</p>
        </div>
    </div>

    <div id="password-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3>Вход для разработчика</h3>
            <input type="password" id="password-input" placeholder="Введите пароль">
            <button id="password-submit">Войти</button>
            <p id="password-error" class="hidden">Неверный пароль!</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
